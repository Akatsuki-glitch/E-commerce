<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    /* admin: make product text white */
    #admin-list { color: #fff; }
    #admin-list strong { color: #fff; }
    #admin-list small { color: #e6e6e6; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="home.html">My Shop</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link text-white fw-bold" href="home.html">Store</a>
      </div>
    </div>
  </nav>
  

  <main class="container my-5">
    <h1 class="mb-4">Admin â€” Manage Products</h1>

    <div class="row">
      <div class="col-lg-5 mb-4">
        <div class="card p-3">
          <h5 class="text-white">Add / Edit Product</h5>
          <form id="adminForm">
            <input type="hidden" id="prod-id">
            <div class="mb-2">
              <input id="prod-name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-2">
              <input id="prod-price" type="number" step="0.01" class="form-control" placeholder="Price" required>
            </div>
            <div class="mb-2">
              <input id="prod-image" class="form-control" type="file" accept="image/*">
              <img id="prod-image-preview" class="img-fluid mt-2" style="max-height:150px;display:none" alt="Preview">
            </div>
            <div class="mb-2">
              <textarea id="prod-desc" class="form-control" rows="3" placeholder="Description"></textarea>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" id="saveProd" type="submit">Save</button>
              <button class="btn btn-secondary" id="resetForm" type="button">Reset</button>
              <button class="btn btn-outline-danger" id="restoreDefaults" type="button">Restore Defaults</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card p-3">
          <h5 class="mb-3 text-white">Products</h5>
          <div id="admin-list"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
