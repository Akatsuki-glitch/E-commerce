<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple E-commerce</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle; margin-right: 10px;">
                        <path d="M9 2L7.17 4H4C2.9 4 2 4.9 2 6V19C2 20.1 2.9 21 4 21H20C21.1 21 22 20.1 22 19V6C22 4.9 21.1 4 20 4H16.83L15 2H9Z" fill="url(#gradient1)"/>
                        <circle cx="12" cy="13" r="3.5" fill="url(#gradient2)"/>
                        <defs>
                            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                    My Shop
                </a>
                <div class="navbar-nav ms-auto d-flex flex-row align-items-center">
                    <a class="nav-link active me-3 text-white fw-bold" href="index.html">Products</a>
                    <a class="nav-link active me-3 text-white fw-bold" href="index.html">Services</a>
                    <a class="nav-link me-3 text-white fw-bold" href="about.html">About Us</a>
                    <a class="nav-link me-3 text-white fw-bold" href="contact.html">Contact Us</a>
                    <a class="nav-link me-3 text-white fw-bold" href="login.html">Logout</a>
                    <button class="btn btn-outline-primary position-relative" id="cart-btn">
                        Cart <span id="cart-count" class="badge bg-danger ms-1">0</span>
                    </button>
                </div>
            </div>
        </nav>

        <main class="container my-5">
            <h1 class= "mb-4">Products</h1>
            <div class="row" id="product-list" aria-live="polite"></div>

            <hr class="my-5">
            <section id="cart-section" class="mb-5">
                <h2>Shopping Cart</h2>
                <ul id="cart" class="list-group mb-3"></ul>
                <p class="fw-bold">Total: $<span id="total">0.00</span></p>

                <div id="checkout-form" class="card p-3" style="display:none;">
                    <h5 class="mb-3">Checkout</h5>
                    <div class="mb-2">
                        <input id="customer-name" class="form-control" placeholder="Full name">
                    </div>
                    <div class="mb-2">
                        <input id="customer-email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-2">
                        <input id="customer-address" class="form-control" placeholder="address">
                    </div>
                    <button id="confirm-checkout" class="btn btn-success">Place Order</button>
                </div>
            </section>
        </main>

        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
